<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Video Mobile UI - Gaya Game Beneran</title>
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
      touch-action: manipulation;
    }

    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dpad-button {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(255,255,255,0.03));
      border: 2px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
      color: white;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s ease;
      z-index: 10;
    }

    .dpad-button:active {
      transform: scale(0.9);
      background-color: rgba(255,255,255,0.2);
    }

    /* Tombol arah di kiri bawah */
    #btnMaju   { bottom: 90px; left: 80px; }
    #btnKiri   { bottom: 20px; left: 20px; }
    #btnKanan  { bottom: 20px; left: 140px; }
    #btnMundur { bottom: 20px; left: 80px; }

    /* Tombol aksi di kanan bawah */
    #btnAksi {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,150,0.2), rgba(0,255,150,0.05));
      border: 2px solid rgba(0,255,150,0.3);
      color: #00ff99;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* Header di atas */
    #header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    @media (max-width: 600px) {
      .dpad-button {
        width: 50px;
        height: 50px;
        font-size: 18px;
      }
      #btnAksi {
        width: 60px;
        height: 60px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div id="container">
  <!-- Header -->
  <div id="header">
    <div>üìç Lokasi: Jalan Desa</div>
    <div>üéÆ Mode: Eksplorasi</div>
  </div>

  <!-- Video -->
  <video id="vid" autoplay muted playsinline>
    <source src="maju.mp4" type="video/mp4">
  </video>

  <!-- Tombol Arah (kiri bawah) -->
  <div id="btnMaju" class="dpad-button" onclick="gantiVideo('maju')">‚Üë</div>
  <div id="btnKiri" class="dpad-button" onclick="gantiVideo('kiri')">‚Üê</div>
  <div id="btnKanan" class="dpad-button" onclick="gantiVideo('kanan')">‚Üí</div>
  <div id="btnMundur" class="dpad-button" onclick="gantiVideo('mundur')">‚Üì</div>

  <!-- Tombol Aksi (kanan bawah) -->
  <div id="btnAksi" onclick="gantiVideo('mundur')">AKSI</div>
</div>

<script>
  const vid = document.getElementById('vid');
  let videoSekarang = 'maju';

  function gantiVideo(arah) {
    videoSekarang = arah;
    vid.src = arah + '.mp4';
    vid.play();
  }
</script>

</body>
</html>
